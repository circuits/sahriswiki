<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
 xmlns:xi="http://www.w3.org/2001/XInclude"
 xmlns:py="http://genshi.edgewall.org/">
 <xi:include href="layout.html" />
 <head>
  <title>Editing</title>
 </head>
 <body>
  <form action="${url('/%s' % page['name'])}" method="post">
			<p class="text">
   <textarea id="text" name="text" rows="25">${page["text"]}</textarea>
			</p>
			<h4><label for="comment">Comment:</label></h4>
			<p class="input">
    <input id="comment" name="comment" />
			</p>
			<h4><label for="author">Author:</label></h4>
			<p class="input">
    <input id="author" name="author" value="${request.remote.ip}" />
			</p>
			<p class="button">
    <button name="save" type="submit">Save</button>
    <button name="preview" type="submit">Preview</button>
    <button name="cancel" type="submit">Cancel</button>
			</p>
		</form>
 </body>
</html>
